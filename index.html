<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do List</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="stylesheet.css"
    />
  </head>
  <body>
    <h>To Do list</h1>
    <table id="table" class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Task</th>
          <th scope="col">Date Added</th>
          <th scope="col">Due Date</th>
          <th scope="col">Done</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Do Homework</td>
          <td>today's date</td>
          <td>due date</td>
          <td><button></button></td>
        </tr>
      </tbody>
    </table>
    <form id="form">
      <div class="form-group row">
        <label for="task" class="col-sm-1 col-form-label">Task</label>
        <div class="col-sm-3">
          <input
            id="task"
            type="text"
            class="form-control"
            placeholder="write your task"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="datemin" class="col-sm-1 col-form-label">Due Date</label>
        <!-- need to add js to determine today's date as the min date -->
        <div class="col-sm-3">
          <input
            id="dueDate"
            type="date"
            min="2020-08-01"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-auto">
        <button id="submit" type="button" class="btn btn-primary mb-2">Submit</button>
      </div>
    </form>
  </body>
  <script src="app.js"></script>
</html>
